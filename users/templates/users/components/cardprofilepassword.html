{% load static %}
<main
    class="w-1/5 ml-16 bg-white border border-gray-200 rounded-lg shadow p-12 flex flex-col items-center justify-center">
    {% if user.userprofile.profile_picture %}
    <!-- ไม่ต้องเขียนใน views เพราะมีการใช้ AbstactUser เพื่อเชื่อมต่อกับข้อมูลอยู่แล้ว -->
    <img class="h-16 w-16 rounded-full cursor-pointer" src="{{ user.userprofile.profile_picture.url }}"
        alt="Profile Picture">
    {% else %}
    <img class="h-16 w-16 rounded-full cursor-pointer" src="{% static 'general/pic/default_profile.jpg' %}"
        alt="Default Profile Picture">
    {% endif %}
    <h1 class="text-3xl font-extrabold mt-8 kanit-black">{{ user.username }}</h1>
    <p class="text-xl text-gray-500 mt-2 kanit-regular">{{ user.email }}</p>
    <article class="mt-8 w-full">
        <div class="flex items-center mt-8">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-ticket"
                viewBox="0 0 16 16">
                <path
                    d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6zM1.5 4a.5.5 0 0 0-.5.5v1.05a2.5 2.5 0 0 1 0 4.9v1.05a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-1.05a2.5 2.5 0 0 1 0-4.9V4.5a.5.5 0 0 0-.5-.5z" />
            </svg>
            <p class="text-xl kanit-regular ml-4">บัตร</p>
        </div>
        <div class="flex items-center mt-8">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-fill"
                viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
            </svg>
            <p class="text-xl kanit-black-italic ml-4">จัดการบัญชี</p>
        </div>
        <div class="flex items-center mt-8">
            <a href="{% url 'userprofile' user.id %}">
                <p class="text-xl kanit-regular ml-12">แก้ไขโปรไฟล์</p>
            </a>
        </div>
        <div class="flex items-center mt-8">
            <div class="w-2 h-8 bg-blue-500"></div>
            <p class="text-xl kanit-regular ml-12">เปลี่ยนรหัสผ่าน</p>
        </div>

    </article>
</main>
