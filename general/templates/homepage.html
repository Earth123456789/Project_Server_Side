<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1>Event Images</h1>

    <div class="events">
        {% for event in events %}
            <div class="event">
                <h2>{{ event.name }}</h2>
                {% if event.image %}
                    <img src="{{ event.image.url }}" alt="{{ event.name }}" >
                {% else %}
                    <p>No image available</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
