{% load static %}

<div id="default-carousel" class="relative w-full" data-carousel="slide">
    <!-- Carousel wrapper with background blur -->
    <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
        {% for event in slider_events %}
        <!-- Dynamic Items -->
        <div class="hidden duration-700 ease-in-out bg-cover bg-center"
            style="background-image: url('{{ event.image.url }}');" data-carousel-item>
    
            <!-- Main event image -->
            <div class="absolute inset-0 flex justify-center items-center p-10">
                <img src="{{ event.image.url }}"
                    class="w-full h-full object-contain z-10 " 
                    alt="Event Image">
            </div>
            
            <!-- Background -->
            <div class="absolute inset-0 bg-black opacity-50"></div>
        </div>
        {% endfor %}
    </div>

    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        {% for event in slider_events %}
        <!--การวนซ้ําปัจจุบันของลูป เริ่มที่ index 0  (forloop.counter0) -->
        <button type="button" class="w-3 h-3 rounded-full"
            aria-current="" aria-label="{{ forloop.counter }}"
            data-carousel-slide-to="{{ forloop.counter0 }}"></button>
        {% endfor %}
    </div>

    <!-- Slider controls -->
    <button type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev>
        <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 1 1 5l4 4" />
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button"
        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-next>
        <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 9 4-4-4-4" />
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
